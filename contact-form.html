        <div class="container">
            <!-- Example row of columns -->
            <div class="row">

                <div class="contact-form">
                    <h1>Ask Us Personally</h1>
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="name">Name *</label>
                                    <input required type="text" class="form-control" id="name" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input required type="text" class="form-control" id="email" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input required type="text" class="form-control" id="phone" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="comment">Your Message</label>
                                    <textarea rows="7" class="form-control" id="comment" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="contact-btn">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
