    <div class="background">
    <div id="contact" class="investor-portal-container">
        <div class="container ">
            <div class="row contact-row">
                <div class="contact-form">
                    <div class="text-center">
                        <h1 class="text-center">Investor Portal</h1>
                        <p>
                            The investor portal is coming soon. In the meantime, please contact us directly by phone, email, or the form below.
                        </p>
                    </div>                    
                    <form id="contact-form" method="POST">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="from_name">Name *</label>
                                    <input required type="text" class="form-control" id="from_name" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="user_email">Email *</label>
                                    <input required type="text" class="form-control" id="user_email" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="user_phone">Phone Number *</label>
                                    <input required type="text" class="form-control" id="user_phone" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="user_comment">Your Message</label>
                                    <textarea rows="7" class="form-control" id="user_comment" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="contact-btn">
                            <button type="submit" class="btn btn-primary send-button">Send Email</button>
                        </div>
                    </form>
                    <br />
                    <div class="alert alert-success" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Email Successfully Sent
                    </div>
                </div>
            </div>

        </div>
