    <section class="evaluation">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                
                <div class="evaluation-form">
                        <h1>Free No Obligation Home Evaluation</h1>
                    <form id="evaluation-form" method="POST">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="name">Name *</label>
                                    <input required type="text" class="form-control" id="from_name" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input required type="text" class="form-control" id="user_email" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input required type="text" class="form-control" id="user_phone" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="address">Address *</label>
                                    <input required type="text" class="form-control" id="user_address" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input required type="text" class="form-control" id="user_city" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="comment">Comment</label>
                                    <textarea rows="7" class="form-control" id="user_comment" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="evaluation-btn">
                            <button type="submit" class="btn btn-primary send-button">Send Email</button>
                        </div>
                    </form>
                    <br />
                    <div class="alert alert-success" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Email Successfully Sent
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
        <!-- /container -->
    </section>
    <script src="assets/js/home-evaluation.js"></script>
