<!DOCTYPE html>
<html lang="en">

<head>
    <title>Team Of Aces</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/header.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.1.0/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_TKT5u4bEjFqmU9gzjoOxy");
        })();
    </script>
    <style>
        body {
            color: #f0df98ff;
            background: url("./images/backyardfire.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .evaluation-form {
            padding: 10px;
        }

        .evaluation {
            padding: 5%;
            background: rgba(5, 5, 5, 0.336);
        }

        .evaluation-button {
            font-size: 2em;
            border-radius: 10px;
        }

        @media screen and (max-width: 1000px) {
            .evaluation {
                width: 100%;
                height: 100%;
                margin-top: 0;
                background: rgba(5, 5, 5, 0.288);
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="./index.html">
            <img src="./images/TeamOfAcesLogo.png" class="center" id="logo">
        </a>
    </div>
    <section class="evaluation">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="evaluation-form">
                    <h1>Free No Obligation Home Evaluation</h1>
                    <form id="evaluation-form" method="POST">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="name">Name *</label>
                                    <input required type="text" class="form-control" id="from_name" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input required type="text" class="form-control" id="user_email" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input required type="text" class="form-control" id="user_phone" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="address">Address *</label>
                                    <input required type="text" class="form-control" id="user_address" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input required type="text" class="form-control" id="user_city" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="comment">Comment</label>
                                    <textarea rows="7" class="form-control" id="user_comment" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="evaluation-btn">
                            <button type="submit" class="btn btn-primary send-button evaluation-button">Send Email</button>
                        </div>
                    </form>
                    <br />
                    <div class="alert alert-success" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Email Successfully Sent
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
        <!-- /container -->
    </section>
    <script src="assets/js/home-evaluation.js"></script>
</body>

</html>
